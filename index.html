<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHIKA Trans - Official Partner</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <style>
        :root {
            --navy-bg: #003358;       /* Navy Gelap ala Mahika */
            --gold: #FFC107;          /* Gold / Kuning Emas */
            --sky-blue: #40C4FF;      /* Biru Akses ala Mahika */
            --card-glass: rgba(255, 255, 255, 0.05);
            --white: #ffffff;
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--navy-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            color: var(--white);
        }

        .container { 
            width: 100%;
            max-width: 480px; 
            min-height: 100vh; 
            position: relative;
            background: linear-gradient(180deg, #003358 0%, #001f35 100%);
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* --- Header Branding --- */
        .header {
            padding: 40px 20px 20px;
            text-align: center;
        }
        .header h1 { 
            margin: 0; 
            font-size: 28px; 
            letter-spacing: 1px;
            font-weight: 800;
        }
        .header h1 span { color: var(--gold); }
        .header p { 
            font-size: 10px; 
            letter-spacing: 3px; 
            margin-top: 5px; 
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* --- Promo Bar --- */
        .promo-bar {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 20px;
        }

        /* --- Search Bar Ala Mahika --- */
        .search-box {
            margin: 0 20px 30px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            padding: 5px 5px 5px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .search-box input {
            background: none; border: none; color: white; outline: none; width: 100%;
        }
        .btn-cari {
            background: var(--sky-blue);
            color: black;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 12px;
            text-transform: uppercase;
        }

        /* --- Welcome Card --- */
        .welcome-card {
            margin: 0 20px 30px;
            background: var(--card-glass);
            border-radius: 30px;
            padding: 30px 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .welcome-card h2 { font-size: 22px; margin: 0 0 10px; }
        .welcome-card p { font-size: 13px; opacity: 0.7; line-height: 1.6; }

        /* --- Bus Ticket List --- */
        .section-title { padding: 0 25px; font-size: 13px; color: var(--gold); font-weight: 800; margin-bottom: 15px; }
        
        .ticket-list { padding: 0 20px; }
        .bus-card {
            background: rgba(255,255,255,0.03);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .bus-name { color: var(--gold); font-weight: 800; font-size: 16px; margin-bottom: 5px; }
        .route-row { display: flex; align-items: center; gap: 15px; margin: 15px 0; }
        .dot { width: 8px; height: 8px; background: var(--sky-blue); border-radius: 50%; }
        .line { flex: 1; height: 1px; background: rgba(255,255,255,0.2); }
        
        .price-row { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .btn-booking {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 8px 15px; border-radius: 12px; font-weight: 600; cursor: pointer;
        }

        /* --- Partner Swiper --- */
        .partner-logo img { 
            max-width: 80px; filter: brightness(0) invert(1); opacity: 0.5; 
        }

        /* --- Profile Circle Bottom --- */
        .profile-trigger {
            margin: 40px auto;
            width: 80px; height: 80px;
            border: 1px solid var(--gold);
            border-radius: 50%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-size: 10px; color: var(--sky-blue);
            cursor: pointer;
        }

        /* --- Footer Copyright --- */
        .footer-text {
            text-align: center; font-size: 9px; opacity: 0.3; letter-spacing: 2px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>MAHIKA <span>Trans</span></h1>
        <p>Official Reservation Partner</p>
    </header>

    <div class="promo-bar">
        ðŸ”¥ PROMO: BOOKING ONLINE DISKON 10%
    </div>

    <div class="search-box">
        <input type="text" placeholder="Mau kemana hari ini?">
        <button class="btn-cari">CARI</button>
    </div>

    <div class="welcome-card">
        <h2>Selamat Datang!</h2>
        <p>Cari rute tujuanmu dan hubungi kami langsung via WhatsApp untuk reservasi.</p>
    </div>

    <div class="section-title">JADWAL TERPOPULER</div>
    <div class="ticket-list">
        <div class="bus-card">
            <div class="bus-name">Agra Mas</div>
            <div style="font-size: 11px; opacity: 0.6;">Executive Class â€¢ Snack</div>
            <div class="route-row">
                <div class="dot"></div>
                <span>JKT</span>
                <div class="line"></div>
                <span>WNG</span>
                <div class="dot" style="background:var(--gold)"></div>
            </div>
            <div class="price-row">
                <div style="font-weight: 800;">Rp 240.000</div>
                <button class="btn-booking" onclick="pesanWA('Agra Mas', 'JKT-WNG')">BOOKING</button>
            </div>
        </div>
    </div>

    <div class="section-title" style="text-align:center">PARTNER KAMI</div>
    <div class="swiper partnerSwiper" style="padding: 20px 0;">
        <div class="swiper-wrapper">
            <div class="swiper-slide partner-logo"><img src="Agra_Mas_Logo.png"></div>
            <div class="swiper-slide partner-logo"><img src="Agra_Mas_Logo.png"></div>
            <div class="swiper-slide partner-logo"><img src="Agra_Mas_Logo.png"></div>
            <div class="swiper-slide partner-logo"><img src="Agra_Mas_Logo.png"></div>
            <div class="swiper-slide partner-logo"><img src="Agra_Mas_Logo.png"></div>
            <div class="swiper-slide partner-logo"><img src="Agra_Mas_Logo.png"></div>
        </div>
    </div>

    <div class="profile-trigger">
        <i class="fas fa-chevron-up"></i>
        <span style="margin-top:5px">PROFILE</span>
    </div>

    <div class="footer-text">
        Â© 2026 MAHIKA TRANS DONGKELAN
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
    const partnerSwiper = new Swiper(".partnerSwiper", {
        slidesPerView: 4, spaceBetween: 15, loop: true, speed: 5000,
        autoplay: { delay: 0, disableOnInteraction: false },
    });

    function pesanWA(bus, rute) {
        const text = `Halo Mahika Trans, saya mau booking tiket ${bus} rute ${rute}.`;
        window.open(`https://wa.me/628123456789?text=${encodeURIComponent(text)}`, '_blank');
    }
</script>
</body>
    </html>
