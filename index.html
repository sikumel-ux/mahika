<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Trans - Booking System</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --navy-dark: #001A33;    
            --navy-card: #002B4D;    
            --ios-blue: #0A84FF;
            --gold: #FFC107;
            --white: #ffffff;
            --text-gray: #A0AEC0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #000D1A; margin: 0; display: flex; justify-content: center; }

        .container { 
            width: 100%; max-width: 480px; 
            background: var(--navy-dark); min-height: 100vh; 
            position: relative; color: var(--white); padding-bottom: 120px;
        }

        /* --- Header --- */
        .hero-header {
            width: 100%; height: 200px;
            background: linear-gradient(180deg, rgba(0,26,51,0.2) 0%, var(--navy-dark) 100%), 
                        url('bus-parked-side-road-sunset-modern-its-headlights-driving-343593898.jpg');
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
        }
        .hero-header h1 { font-size: 20px; font-weight: 800; text-align: center; }

        /* --- Search Bar (Bawah Header) --- */
        .search-wrapper { padding: 0 20px; margin-top: -30px; }
        .search-box {
            background: var(--navy-card); border-radius: 18px; padding: 15px 20px;
            display: flex; align-items: center; gap: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .search-box input { background: none; border: none; color: white; width: 100%; outline: none; font-size: 14px; }
        .search-box i { color: var(--ios-blue); }

        /* --- Service Card (Bawah Search) --- */
        .services-bar { display: flex; justify-content: space-between; padding: 25px 20px 10px; gap: 10px; }
        .service-card { flex: 1; background: rgba(255, 255, 255, 0.05); border-radius: 18px; padding: 15px 5px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .service-card i { font-size: 18px; color: var(--gold); margin-bottom: 5px; display: block; }
        .service-card span { font-size: 10px; font-weight: 700; display: block; }

        /* --- Two Banner Card (Fade Effect) --- */
        .fade-grid { display: flex; gap: 12px; padding: 15px 20px; }
        .fade-card { 
            flex: 1; height: 100px; background: linear-gradient(135deg, #003366, #001A33); 
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            text-align: center; border: 1px solid rgba(10, 132, 255, 0.2); position: relative;
            overflow: hidden;
        }
        .fade-content { font-size: 12px; font-weight: 700; position: absolute; animation: fadeText 4s infinite; opacity: 0; }
        .fade-content:nth-child(2) { animation-delay: 2s; }

        @keyframes fadeText {
            0%, 10% { opacity: 0; transform: translateY(10px); }
            20%, 80% { opacity: 1; transform: translateY(0); }
            90%, 100% { opacity: 0; transform: translateY(-10px); }
        }

        /* --- 4 Card Grid (2 Baris) --- */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 20px; margin-top: 10px; }
        .grid-card { 
            background: var(--navy-card); border-radius: 22px; padding: 18px; 
            border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; justify-content: space-between;
        }
        .grid-card b { font-size: 14px; display: block; margin-bottom: 4px; color: var(--white); }
        .grid-card span { font-size: 10px; color: var(--ios-blue); font-weight: 700; margin-bottom: 12px; display: block; }
        .wa-btn-blue { 
            background: var(--ios-blue); color: white; border: none; width: 100%; padding: 10px; 
            border-radius: 12px; font-size: 11px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 6px;
        }

        .section-header { padding: 30px 25px 10px; font-size: 11px; font-weight: 800; color: var(--gold); letter-spacing: 2px; }

        /* --- Bottom Nav --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; max-width: 480px;
            background: rgba(0, 26, 51, 0.95); backdrop-filter: blur(20px);
            height: 85px; display: flex; justify-content: space-around; padding-top: 15px;
            border-radius: 25px 25px 0 0; z-index: 1000;
        }
        .nav-item { text-align: center; color: #4A5568; font-size: 10px; font-weight: 600; }
        .nav-item.active { color: var(--white); }
        .nav-item.active i { color: var(--gold); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="hero-header">
        <h1>MAHIKA<span>TRANS</span></h1>
    </div>

    <div class="search-wrapper">

    <div class="services-bar">

        <div class="service-card"><i class="fas fa-plane"></i><span>Pesawat</span></div>
    </div>

    <div class="section-header">INFO JADWAL</div>
    <div class="fade-grid">
        <div class="fade-card">
            <div class="fade-content">Jkt - Solo<br><span style="color:var(--gold)">07.00 WIB</span></div>
            <div class="fade-content">Jkt - Jogja<br><span style="color:var(--gold)">19.00 WIB</span></div>
        </div>
        <div class="fade-card">

            <div class="fade-content">Jogja - Jkt<br><span style="color:var(--gold)">18.30 WIB</span></div>

    <div class="grid-container">
        <div class="grid-card">

            </div>
            <button class="wa-btn-blue"><i class="fab fa-whatsapp"></i> PESAN</button>
        </div>
        <div class="grid-card">
            <div>
                <b>Sinar Jaya</b>
                <span>Executive</span>
            </div>
            <button class="wa-btn-blue"><i class="fab fa-whatsapp"></i> PESAN</button>
        </div>
        <div class="grid-card">
            <div>
                <b>Handoyo</b>
                <span>Super VIP</span>
            </div>
            <button class="wa-btn-blue"><i class="fab fa-whatsapp"></i> PESAN</button>
        </div>
        <div class="grid-card">
            <div>
                <b>Haryanto</b>
                <span>Executive</span>
            </div>
            <button class="wa-btn-blue"><i class="fab fa-whatsapp"></i> PESAN</button>
        </div>
    </div>

    <div style="text-align: center; padding: 50px 0; opacity: 0.1; font-size: 10px; letter-spacing: 2px;">
        MAHIKA TRANS DONGKELAN â€¢ 2026
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active"><i class="fas fa-house"></i>Home</div>
        <div class="nav-item"><i class="fas fa-map-marker-alt"></i>Rute</div>
        <div class="nav-item"><i class="fas fa-ticket-alt"></i>Tiket</div>
        <div class="nav-item"><i class="fas fa-user-circle"></i>Profil</div>
    </nav>
</div>

</body>
</html>
